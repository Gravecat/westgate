name: Windows (Latest) CI

on: [push, pull_request]

jobs:
  windows-latest:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: CMake build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Debug -G "Visual Studio 17 2022" -A x64 -DWARNINGS_AS_ERRORS=ON
          cmake --build build --config Debug
