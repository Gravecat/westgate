REGION_IDENTIFIER:
  name: The Floating Island of Sula
  version: 4

SULA_PLAINS:
  desc: "A wide field of grassy plains surrounds you, occasional bright flowers punctuating the green with a flash of colour. To the east stands a small wooden
    shack - more of a shed, really - while to the north is a grid of paved stones."
  exits:
    north: SULA_STONE_8
    east: [ SULA_SHACK, Door, Openable ]
  map: "{g}O"
  name: [ Sula Plains, plains ]
  tags: [ AlwaysSpring ]

SULA_SHACK:
  desc: "The interior of this small wooden shack reveals it to be more of a shed than anything, various shelves attached to the walls holding miscellaneous
    bric-a-brac, while a few dusty barrels and crates occupy the east wide. The only door leads back outside, to the west."
  exits:
    west: [ SULA_PLAINS, Door, Openable ]
  map: "O"
  name: [ Wooden Shack, shack ]
  tags: [ Indoors ]

SULA_STONE_1:
  desc: "Nine large, paved stone blocks are arranged on the grassy field here, each about a meter wide, with oddly-positioned fences between them blocking
    passage except in certain directions."
  exits:
    south: SULA_STONE_4
    east: SULA_STONE_2
  map: "{W}O"
  name: [ Paved Stones, paved stone ]

